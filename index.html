<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Simple example HTML page for GitHub" />
  <title>My Simple HTML Page</title>

  <!-- Link to an external stylesheet (optional) -->
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* Minimal inline CSS so file looks OK without external files */
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; line-height: 1.6; }
    header, footer { background:#f2f2f2; padding:16px 24px; }
    nav { display:flex; gap:16px; }
    main { padding:24px; }
    .container { max-width: 900px; margin: 0 auto; }
    .hero { display:flex; gap:24px; align-items:center; }
    img { max-width:100%; height:auto; border-radius:6px; }
    form input, form textarea { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; }
    form input[type="submit"] { width:auto; background:#4CAF50; color:white; border:none; padding:10px 18px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>My Website</h1>
      <nav aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Hero / intro -->
      <section class="hero" aria-labelledby="intro-title">
        <div>
          <h2 id="intro-title">Welcome</h2>
          <p>This is a basic HTML template you can use as <code>index.html</code> in a GitHub repository.</p>
        </div>
        <div>
          <!-- Replace the src with your image path -->
          <img src="images/example.jpg" alt="Example illustration">
        </div>
      </section>

      <!-- Content / Sample list -->
      <section aria-labelledby="features-title">
        <h3 id="features-title">Features</h3>
        <ol>
          <li>Simple semantic structure (header, main, footer)</li>
          <li>Responsive viewport meta</li>
          <li>Accessible nav and form labels</li>
        </ol>
      </section>

      <!-- Contact form -->
      <section aria-labelledby="contact-title">
        <h3 id="contact-title">Contact Us</h3>
        <form action="#" method="post" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

          <input type="submit" value="Send">
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> My Website. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Small script to set the current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
